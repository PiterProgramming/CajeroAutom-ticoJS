<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html lang="es"> <!-- Inicia el documento HTML y establece el idioma en español -->
<head> <!-- Contiene metadatos/información sobre el documento -->
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres para el documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la web sea responsive -->
    <link rel="stylesheet" href="estilos.css" /> <!-- Vincula el archivo CSS para estilizar la página -->
    <title>Cajero Automático</title> <!-- Define el título de la página -->
</head>

<body> <!-- Contiene el contenido visible de la página -->
    <h1>Cajero Automático</h1> <!-- Título principal de la página -->
    <div class="contenedor"> <!-- Contenedor para agrupar elementos -->
        <select id="listaCuentas" onchange="seleccionarCuenta()"> <!-- Menú desplegable para seleccionar una cuenta -->
            <option value="0">Melissa</option> <!-- Opción del menú desplegable -->
            <option value="1">Gibran</option> <!-- Opción del menú desplegable -->
            <option value="2">Esteban</option> <!-- Opción del menú desplegable -->
        </select>

        <button onclick="seleccionarCuenta()">Seleccionar Cuenta</button> <!-- Botón para ejecutar la función de selección de cuenta -->

        <div id="operaciones" style="display:none;"> <!-- Sección para operaciones, oculta inicialmente -->
            <p>Ingrese su password: <input type="password" id="password" /></p> <!-- Campo para ingresar contraseña -->
            <button onclick="verificarPassword()">Ingresar</button> <!-- Botón para verificar la contraseña -->
            <div id="acciones" style="display:none;"> <!-- Sección para acciones, oculta inicialmente -->
                <button onclick="consultarSaldo()">Consultar Saldo</button> <!-- Botón para consultar saldo -->
                <button onclick="ingresarMonto()">Ingresar Monto</button> <!-- Botón para ingresar monto -->
                <button onclick="retirarMonto()">Retirar Monto</button> <!-- Botón para retirar monto -->
            </div>
        </div>

        <p id="mensaje"></p> <!-- Párrafo para mostrar mensajes al usuario -->
    </div>
    <script src="app.js"></script>
</body>

</html>
